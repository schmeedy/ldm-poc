<span class="muted">id: </span><span>{{project.id}}</span>

<!-- two brs really ? -->
<br>
<br>
<h4><em>Datasets and Dates</em></h4>
<table class="table">
    <tbody>
    <tr ng-repeat="dataset in datasets | filter:{type:'dataset'}| orderBy:'title'">
        <td class="icon"><i class="icon-list"></i></td>
        <td><a href="#/dataset/{{dataset.id}}" data-toggle="tooltip" title="{{dataset.id}}">{{dataset.title}}</a></td>
        <td class="icon text-right">
            <button-delete body="Are you sure you want to delete the dataset" fn="remove(dataset)"/>
        </td>
    </tr>
    <tr ng-repeat="dataset in datasets | filter:{type:'date-dimension'}| orderBy:'title'">
        <td class="icon"><i class="icon-time"></i></td>
        <td><a href="#/dataset/{{dataset.id}}" data-toggle="tooltip" title="{{dataset.id}}">{{dataset.title}}</a></td>
        <td class="icon text-right">
            <button-delete body="Are you sure you want to delete the date dimension" fn="remove(dataset)"/>
        </td>
    </tr>
    </tbody>
</table>

<!-- todo: remove table layouting-->
<table class="table">
    <tbody>
    <tr>
        <form ng-submit="addDataset(newDatasetTitleFromEditor,newDatasetTypeFromEditor)">
            <td>
                <buttons-radio class="btn-group" data-toggle="buttons-radio" model="newDatasetTypeFromEditor"
                               options="datasetTypeOptions"></buttons-radio>
            </td>
            <td>
                <input class="field-editbox" type="text" ng-model="newDatasetTitleFromEditor" size="30"
                       placeholder="Add Dataset or Date">
            </td>
            <td>
                <a class="btn btn-info" ng-click="addDataset(newDatasetTitleFromEditor,newDatasetTypeFromEditor)"
                   ng-class="{true: 'disabled', false: ''}[newDatasetTitleFromEditor == null || newDatasetTitleFromEditor.length == 0]">
                    <i class="icon-plus"></i>
                </a>
            </td>
        </form>
    </tr>
    </tbody>
</table>
